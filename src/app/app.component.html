    </div>

<div class="container-fluid">
  <div class="row">
  <div class="col-md-3">
    <ul class="list-group" *ngIf="categories">
      <li [ngClass]="{'active':currentCategory==c}" (click)="getProductsByCategory(c)" style="cursor: pointer;" class="list-group-item" *ngFor="let c of categories._embedded.categories">
        {{c.name}}
      </li>
    </ul>
  </div>
  <div class="col-md-9">
    <router-outlet>

    </router-outlet>
  </div>
</div>
</div>
